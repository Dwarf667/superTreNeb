<div class="row">
  <div class="col s12 l12">
    <div class="card-panel white">
      <h4 class="card-title pink-text"><b>{{TITLE}}</b></h4>
      <div class="input-field pink-text s6 l6">
        <i class="material-icons prefix">search</i>
        <input id="searchCategory"  [(ngModel)]="searchResult" (keyup)="filterItem()"  type="text" >
        <label for="searchCategory">{{billSearch}}</label>
      </div>
      <tableComponenets [headsTable]="headsTables" [bodyTableContent]=bodyTable (paginationParams)="getBillsByPagination($event);" [countRecord]="countBill"  (changeItem)="addUpdateBill($event)"></tableComponenets>
    </div>
  </div>
</div>

<div id="selectBillModel"  class="modal">
  <div class="modal-content">
    <h5 class="pink-text center">{{SELECT_BILL}}</h5>
    <div class="row">
      <div class="col l6 s12" >
        <mz-card
          [hoverable]="true" >

          <mz-card-title  class="pink-text">
            <b>{{LABEL_BILLS_AUTO}}</b>
          </mz-card-title>
          <mz-card-content>
            Este tipo de factura esta pensada para agilizar el trabajo de facturación
          </mz-card-content>
          <mz-card-action>
            <button [routerLink]="['/dashboard/billing/auto']"  class="btn btn-bill-flat modal-close waves-effect waves-blue btn-flat">{{LABEL_BILLS_CREATE}}</button>
          </mz-card-action>
        </mz-card>
      </div>
      <div class="col l6 s12">
        <mz-card

          [hoverable]="true" >

          <mz-card-title class="pink-text">
            <b>{{LABEL_BILLS_MANUAL}}</b>
          </mz-card-title>
          <mz-card-content>
            Este tipo de factura esta pensada para personalizar al máximo las facturas
          </mz-card-content>
          <mz-card-action>
            <button [routerLink]="['/dashboard/billing/manual']"  class="btn btn-bill-flat modal-close waves-effect waves-blue btn-flat">{{LABEL_BILLS_CREATE}}</button>
          </mz-card-action>
        </mz-card>
      </div>
    </div>

    <div class="modal-footer">
      <div class="right col l12 s12">
        <button class="btn modal-action modal-close waves-effect waves-blue btn-flat">{{LABEL_CANCEL_MODE_BILLS}}</button>
      </div>
    </div>
  </div>
</div>

<div id="deletedBill" #modalDeletedBill class="modal">
  <div class="modal-content">
    <h4 class="pink-text center">{{DELETED_BILL_TITTLE}}</h4>
    <div class="row">
      <div class="center pink-text col l12 s12" >
        <h6>{{DELETED_BILL_SUBTITTLE}}</h6>
      </div>
      <div class="modal-footer">
        <div class="right col l12 s12">

          <button class="btn modal-action modal-close waves-effect waves-red btn-flat" (click)="deleteBill()" type="button" >{{LABEL_DELETED_BILL}}
            <i class="material-icons right">remove</i>
          </button>
          <button class="btn modal-action modal-close waves-effect waves-blue btn-flat" type="button" >{{LABEL_CANCEL}}
            <i class="material-icons right">close</i>
          </button>
        </div>

      </div>

    </div>
  </div>
</div>
