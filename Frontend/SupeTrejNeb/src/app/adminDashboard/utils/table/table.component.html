<div class="row">
  <div class="col s12 l12">
    <div class="card-panel white">
      <span class="card-title pink-text"><b>{{title}}</b></span>
      <div class="input-field col s12 pink-text">
        <i class="material-icons prefix">search</i>
        <input id="searchPipes"  [(ngModel)]="searchResult"  type="text" >
        <label for="searchPipes">BÃºsqueda</label>
      </div>
      <table class="highlight centered" >
        <thead class="pink-text fixed">
          <tr class="borderDown">
            <th>Boton</th>
            <th *ngFor="let itemHead of headsTable; let i = index" >
              <div (click)="orderByIndexASC(i)">
                {{itemHead}} <i class="right material-icons">arrow_drop_up</i>
              </div>

            </th>
          </tr>

        </thead>
        <tbody>
          <tr class="heigthKeys" *ngFor="let itemBody of bodyTableContent | search:searchResult">
              <td>Action</td>
              <td *ngFor="let propertyItem of propertiesContent ">
                {{itemBody[propertyItem]}}
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
