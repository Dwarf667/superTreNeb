<div class="row">
  <div class="col s12 flexbox">
    <div class="card blue-grey darken-1 z-depth-3">
      <div class="card-content white-text">
        <div class="row">
          <h3 class="center">
            {{TITLE_RECOVER_ACOUNT_EMAIL}}
          </h3>


          <h6 class="center card-title white-text">
            {{IF_EXIST_EMAIL}}
          </h6>
          <div class="col l4 offset-l4 m6 offset-m3">
            <form #recoverEmailForm = "ngForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">email</i>
                  <input id="emailRecover" minlength="5"  name="emailRecover" #emailRecover="ngModel" autocomplete="false" type="email" [(ngModel)]="emailInputRecover" class="validate white-text" required>
                  <label for="emailRecover">{{EMAIL}}</label>
                </div>
              </div>
              <div class="row" >
                <div class="input-field col s12">
                  <button class="btn waves-effect waves-light col s12" type="submit" name="action" [disabled]="emailInputRecover == ''" required="emailInputRecover">{{SEND_EMAIL}}
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>

</div>
