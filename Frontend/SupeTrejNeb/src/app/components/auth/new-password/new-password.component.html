<div class="row">
  <div class="col s12 flexbox">
    <div class="card blue-grey darken-1 z-depth-3">
      <div class="card-content white-text">
        <div class="row">
          <h3 class="center">
              {{CODE_TITLE}}
          </h3>
          <h3 class="center card-title red-text" *ngIf="validateData">
            {{SECOND_CODE_TITLE}}
          </h3>
          <div class="col l4 offset-l4 m6 offset-m3">
            <form #newPassForm = "ngForm" (ngSubmit)="onSubmit()">
              <div class="row" *ngIf="codeNull">
                <div class="input-field col s12">
                  <i class="material-icons prefix">confirmation_number</i>
                  <input id="code" minlength="5"  name="code" #code="ngModel" autocomplete="false" type="text" [(ngModel)]="codes" class="validate white-text" required>
                  <label for="code">{{CODE_LABEL}}</label>
                </div>
              </div>
              <div class="row" *ngIf="!codeNull">
                <div class="input-field col s12">
                  <i class="material-icons prefix">lock</i>
                  <input id="pass" minlength="8"  name="pass" #pass="ngModel" autocomplete="false" type="password" [(ngModel)]="firstPass" [class]="CLASS_STATUS" required>
                  <label for="pass">{{NEW_PASS}}</label>
                </div>
                <div class="input-field col s12">
                  <i class="material-icons prefix">lock</i>
                  <input id="passRepeat" minlength="8"  name="passRepeat" #passRepeat="ngModel" autocomplete="false" type="password" [(ngModel)]="SecondPass" [class]="CLASS_STATUS" required>
                  <label for="passRepeat">{{REPEAT_PASS}}</label>
                </div>
              </div>
              <div class="row" >
                <div class="input-field col s12">
                  <button class="btn waves-effect waves-light col s12" type="submit" name="action" [disabled]="codes ==''" (click)="codeNull = false;BUTTON_CODE=CHANGE_PASS; CODE_TITLE=NEW_PASS;"  required="code">{{BUTTON_CODE}}
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="modal1" class="modal">
    <div class="modal-content">
      <h4>{{CHANGE_PASS_TITLE_MODAL}}</h4>
      <p>{{CHANGE_PASS_SUBTITLE_MODAL}}</p>
      <p>{{CHANGE_PASS_SUBSUBTITLE_MODAL}}</p>
    </div>
    <div class="modal-footer">
      <a [routerLink]="['/login']" class="modal-action modal-close waves-effect waves-green btn-flat">{{ACCEPT}}</a>
    </div>
</div>
