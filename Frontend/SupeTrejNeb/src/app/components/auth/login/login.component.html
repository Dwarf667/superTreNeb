<div class="row">
  <div class="col s12 flexbox">
    <div class="card blue-grey darken-1 z-depth-3">
      <div class="card-content white-text">
        <div class="row">
         <h2 class="center">
           {{MAIN_LOGIN}}
         </h2>
          <h6 class="center card-title" *ngIf="credenciales">
            {{WELCOME}}
          </h6>
          <h6 class="center card-title red-text" *ngIf="!credenciales">
            {{ERROR_CREDENCIALS}}
          </h6>
          <div class="col l4 offset-l4 m6 offset-m3">
            <form #registerForm = "ngForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="username" minlength="5"  name="nameUser" #nameUser="ngModel" autocomplete="false" [(ngModel)]="usernames"  type="text" [class]="claseFormulario">
                  <label for="username">{{NAME_USER}}</label>
                </div>
                <div class="input-field col s12">
                  <i class="material-icons prefix">lock</i>
                  <input id="pass" minlength="5" name="contrasena" #contrasena="ngModel" [(ngModel)]="dataLogin.usuario.password" type="password" [class]="claseFormulario">
                  <label for="pass">{{PASSWORD}}</label>
                </div>
                <div class="input-field col s12">
                  <label>
                    <input type="checkbox" name="recordar" #recordar="ngModel" [(ngModel)]="recordarCredenciales" />
                    <span>{{REMEMBER}}</span>
                  </label>
                </div>
              </div>
              <div class="row" >
                <div class="input-field col s12">
                  <button class="btn waves-effect waves-light col s12" type="submit" name="action">{{ENTER}}
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>


              <!-- Modal Structure -->
              <!--<div id="modal1" class="modal center">

              </div>-->

            </form>
          </div>
        </div>
        <div class="card-content">
          <div class="col s12 center">
            <p>Don't have an account? Sign Up</p>
          </div>
        </div>



      </div>
    </div>
  </div>
</div>
<div class="qwerty flexbox center">
  <div class="q1">
  <div class="preloader-wrapper big active">
    <div class="spinner-layer spinner-green-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div>

      <div class="gap-patch">
        <div class="circle"></div>
      </div>
      <div class="circle-clipper center">
        <div class="circle"></div>
      </div>
    </div>
  </div>
</div>
</div>
